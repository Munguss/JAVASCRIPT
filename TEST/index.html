<!DOCTYPE html>
<html>

<body>

        <div class="container containerDobbelstenen">
            <div class="dobbelsteenDeel dobbelstenenBoven">

                <div class="dobbelsteen dobbelsteen2" id="dice2" onclick="HoldDice(1)">Dice</div>
            </div>
            <div class="dobbelsteenDeel dobbelstenenOnder">
                <div class="dobbelsteen dobbelsteen3" id="dice3" onclick="HoldDice(2)">Dice</div>
                <div class="dobbelsteen dobbelsteen4" id="dice4" onclick="HoldDice(3)">Dice</div>
                <div class="dobbelsteen dobbelsteen5" id="dice5" onclick="HoldDice(4)">Dice</div>
            </div>
        </div>
    
        <div class="container containerRolknop">
            <button class="rolknop" onclick="myfunction()">Klik om te rollen</button>
        </div>
        <div>
            <button class="restart">RESTART</button>
        </div>
        <div class="h2"><h2>ROLES LEFT:<span id="span"></span></h2></div>
